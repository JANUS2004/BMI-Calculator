<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/toorshia/justgage@1.4.0/dist/raphael-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/toorshia/justgage@1.4.0/dist/justgage.min.js"></script>

</head>

<body>

<div id="calculator">
    <label for="ageSelector">Select Age Group:</label>
    <select id="ageSelector">
        <option value="adult">Adult</option>
        <option value="children">Children/Teen</option>
    </select>

    <br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" required>

    <br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height" required>

    <br>

    <button onclick="calculateBMI()" style="background-color: rgb(226, 192, 22); color: white;">Calculate BMI</button>

    <div id="result"></div>

    <div id="speedometer"></div>
    
</div>


<script src="BMI.js"></script>
    
</body>
</html>
